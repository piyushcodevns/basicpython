<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout</title>
    <link rel="stylesheet" href="styles.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    
    header, nav, footer {
        background-color: #f89c92;
        padding: 10px;
        text-align: center;
    }
    
    nav {
        display: flex;
        justify-content: space-around;
        margin: 10px 0;
    }
    
    .container {
        display: flex;
        flex: 1;
        margin: 10px;
    }
    
    article {
        background-color: #87ceeb;
        flex: 2;
        padding: 10px;
        margin-right: 10px;
    }
    
    aside {
        background-color: #d3d3d3;
        flex: 1;
        padding: 10px;
    }
    
    section {
        background-color: #add8e6;
        margin-bottom: 10px;
        padding: 10px;
    }
    
    footer {
        background-color: #f89c92;
        padding: 10px;
        text-align: center;
    }
        .custom-nav {
            background-color: #ffb6b6;
            padding: 10px;
        }
        .nav-item {
            margin-right: 15px;
            background-color: white;
            padding: 10px;
        }
</style>    
</head>
<body>
    <header>
        Header
    </header>
    <nav class="custom-nav d-flex align-items-center">
        <span class="mr-3">nav</span>
        <div class="d-flex">
            <div class="nav-item"></div>
            <div class="nav-item"></div>
            <div class="nav-item"></div>
            <div class="nav-item"></div>
        </div>
    </nav>

    <div class="container">
        <article>
            <section>Section 1</section>
            <section>Section 2</section>
            <section>Section 3</section>
        </article>
        <aside>
            Aside
        </aside>
    </div>
    <footer>
        Footer
    </footer>
</body>
</html>
